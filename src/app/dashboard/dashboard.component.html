<p>dashboard works!</p>

<ngb-datepicker (dateSelect)="dateAChanged($event)"></ngb-datepicker>
<ngb-datepicker (dateSelect)="dateBChanged($event)"></ngb-datepicker>

<input type="text" [(ngModel)]="countryFilter" />
<h1>A-B</h1>

<div class="container">
  <div class="row">
    <div class="col-sm">
      Country
    </div>
    <div class="col-sm">
      A
    </div>
    <div class="col-sm">
      B
    </div>
    <div class="col-sm">
      Diff
    </div>
    <div class="col-sm">
      Increase
    </div>
  </div>

  <div class="row" *ngFor="let case of this.aggregate|countryFilter:countryFilter">
    <div class="col-sm">
      {{case.country}}
    </div>
    <div class="col-sm">
      {{case.a.Infected}}
    </div>
    <div class="col-sm">
      {{case.b.Infected}}
    </div>
    <div class="col-sm">
      {{case.diffInNumbers}}
    </div>
    <div class="col-sm">
      {{case.increaseInPercent}}%
    </div>
  </div>

</div>
