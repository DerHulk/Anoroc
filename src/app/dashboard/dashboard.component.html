<p>dashboard works!</p>

<ngb-datepicker  (dateSelect)="dateAChanged($event)"></ngb-datepicker>
<ngb-datepicker  (dateSelect)="dateBChanged($event)"></ngb-datepicker>

<input type="text" [(ngModel)]="countryFilter" />
<h1>A-B</h1>
<ul>
    <li *ngFor="let case of this.aggregate|countryFilter:countryFilter">
        A:{{case.a.Infected}} 
        B:{{case.b.Infected}}
        {{case.country}}
        Diff:{{case.diffInNumbers}}
        Increase:{{case.increaseInPercent}} %
    </li>
</ul>
